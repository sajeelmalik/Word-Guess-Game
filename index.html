<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">


    <title>Word Guess Game</title>
</head>

<body>
    <div class="bg">
        <header>
            <img class="ssb" src="assets/images/ssb.png" alt="Super Smash Bros. Logo">
            <h1>Word Guess Game</h1>
        </header>
        <main class="container" role="main">
            <div id="char"></div>
            <h3>Press any key to get started.</h3>
            <p>Press any letter to start the game, and then begin guessing!</p>
            <br>

            <h5>I'm thinking of a character:</h5>
            <br>
            <div id="character"></div>
            <br>


            <p aria-label="Wins">Wins: <span id="winsString"></span></p>
            <p aria-label="Losses">Losses: <span id="lossesString"></span></p>
            <p aria-label="Guessed Letters">Guessed Letters: <span id="lettersString"></span></p>
            <p aria-label="Guesses Left">Guesses Left: <span id="guessesLeftString"></span></p>
            <p aria-label="Game Message"><span id="message"></span></p>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
